<div class="page-title">
  <h4>{{ 'em' | lang }}</h4>
  <div>
    <button
      class="waves-effect waves-light btn green darken-2"
      routerLink="/employees/new"
    >
      <i class="material-icons">person_add</i>
    </button>
    <button
      class="waves-effect waves-light btn green darken-2"
      routerLink="/positions/new"
    >
      <i class="material-icons">group_add</i>
    </button>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <app-employees-list
      *ngIf="employees$ | async as employees"
      [employees]="employees">
    </app-employees-list>
  </div>
</div>
