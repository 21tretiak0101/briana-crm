<div class="filter">
  <div class="fr">
    <div class="col order">
      <div class="input-field inline order-position-input">
        <input [(ngModel)]="orderNumber" id="number" min="1" type="text">
        <label for="number">Номер заказа</label>
      </div>
    </div>
    <div class="col filter-pickers">
      <div class="input-field">
        <input #start id="start" type="text">
        <label for="start">Начало</label>
      </div>
      <div class="input-field">
        <input #end id="end" type="text">
        <label for="end">Конец</label>
      </div>
    </div>
  </div>
  <button
    (click)="submit()"
    [disabled]="!isValid"
    class="btn waves-effect wavers-light btn-small"
  >
    Применить фильтр
  </button>
</div>
