<div class="container">
  <div class="center">
    <h1>{{ 'ctNew' | lang }}</h1>
  </div>
  <div class="row">
    <div class="col s8">
      <app-category-details
        (submitEvent)="onSubmit($event)"
      ></app-category-details>
    </div>
    <div class="col s4">
      <app-emitting-image-handler
        (fileRemoveEvent)="onFileRemove()"
        (fileUploadEvent)="onFileUpload($event)"
      ></app-emitting-image-handler>
    </div>
  </div>
</div>
