<div class="page-title">
  <h4>{{ 'ev' | lang }}</h4>
</div>
<ng-container *ngIf="events$ | async as events; else notFound">
  <div class="row">
    <div class="col s12">
      <div *ngFor="let event of events" class="card">
        <div class="card-content">
          <div>
            <i class="material-icons left">event</i>
            <a [routerLink]="['/employees', event.publisherId]">
              {{ event.publisherName }}
            </a>
            <span>
              {{ event.type }}
              {{ event.message }}
            </span>
          </div>
          <div class="blue-text">
            {{ event.published | dateTime }}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #notFound>
  <div class="center">
    <img alt="" class="search" src="/assets/search.png">
  </div>
</ng-template>
