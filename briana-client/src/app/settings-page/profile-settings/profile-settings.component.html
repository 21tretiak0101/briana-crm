<div class="card">
  <div class="card-content">
    <span class="card-title">{{ l.profile }} </span>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

      <div class="input-field">
        <input formControlName="name" id="name" type="text">
        <label for="name">{{ l.name }}</label>
      </div>

      <div class="input-field">
        <input formControlName="country" id="country" type="text">
        <label for="country">{{ l.country }}</label>
      </div>

      <div class="input-field">
        <input formControlName="city" id="city" type="text">
        <label for="city">{{ l.city }}</label>
      </div>

      <div class="input-field">
        <input formControlName="postcode" id="postcode" type="text">
        <label for="postcode">{{ l.postcode }}</label>
      </div>

      <div class="input-field">
        <textarea
          class="materialize-textarea"
          formControlName="bio"
          id="bio"
        ></textarea>
        <label for="bio">{{ l.bio }}</label>
      </div>

      <button
        [disabled]="form.invalid || loading"
        class="modal-action btn waves-effect deep-purple lighten-2"
        type="submit"
      >
        {{ l.save_up }}
      </button>
      <app-circular-loader *ngIf="loading" class="right"></app-circular-loader>
      <app-success *ngIf="success" class="right"></app-success>
    </form>
  </div>
</div>
